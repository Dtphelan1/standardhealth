layout: default
title: term
---
<a id="top"></a>
<section id="term">
  <div class="container section-heading"> 
    <div class="row"> 
      <h1 class="text-center">Spec Terminology</h1>
    </div> 
  </div>
  <div class="container section-content">   
    <div class="row">
      <!--div class="col-sm-4">
        <div id="side_nav" class="side-nav" data-spy="affix">
          <h2 class="side-nav-title">Terms</h2>

            {% assign sorted_terms = site.spec_terms | sort: "num" %}

              <li><a href="#term{{term.num}}">{{term.title}}</a></li>
            {% endfor %}
          </ul>
        </div>

      <div class="col-sm-8">
        <hr class="hidden-md-up">
        <ul class="terms">
          {% for term in sorted_terms %}
          <li id="term{{term.num}}">
            <p class="title">
              {{term.title}}
            </p>
			<p class="definition">
			  {{term.definition}}
			</p>
            <a href="#top" class="back-to-top" onclick="updateActive">Back to top</a>
          {% endfor %}  
        </ul>
      </div>
    </div>
  </div>  
</section>  
<script>
  $(document).ready(function() {
    $('#side_nav').affix({
      offset: {
        top: 85,
        bottom: function () {
          return ($('footer').outerHeight(true))
        }
      }
    })
  });
</script>
